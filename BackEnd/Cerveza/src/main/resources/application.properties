# DB
spring.datasource.url=jdbc:mysql://localhost:3306/beermatch
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
#spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.main.allow-circular-references=true

# AWS S3
spring.aws.s3.bucket=${S3_BUCKET}
spring.aws.s3.region=${S3_REGION}
spring.aws.s3.endpoint=${S3_ENDPOINT}
spring.aws.s3.access-key=${S3_ACCESS_KEY}
spring.aws.s3.secret-key=${S3_SECRET_KEY}

# SENDGRID
beermatch.email.sender=${ORGANIZATION_ID}
beermatch.email.apikey=${SENDGRID_API_KEY}
beermatch.email.templateid=${TEMPLATE_ID}
beermatch.email.templateidcontact=${TEMPLATE_ID_CONTACT}

# JWT
beermatch.secret.key=JwtUtils
